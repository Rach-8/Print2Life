      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

      style="border-radius: 20px"

      href="/icon.png"
    />
    <title>Print2Life</title>
    <script>
      function demofunc() {
        // Get the input values
        var weight = parseFloat(document.getElementById("weight").value);
        var numberOfParts = parseInt(document.getElementById("numParts").value);

        // Constants
        var serviceFee = 10; // Example fixed service fee
        var pricePerKg = 5; // Example price per kilogram
        var discountThreshold = 10; // Bulk order discount threshold
        var discountRate = 0.1; // 10% discount

        // Calculate price
        var price = weight * pricePerKg;
        var bulkDiscount = 0;

        // Apply bulk order discount if applicable
        if (numberOfParts >= discountThreshold) {
          bulkDiscount = discountRate * 100; // converting to percentage
        }

        // Calculate total
        var totalPrice = price * numberOfParts + serviceFee;
        if (bulkDiscount > 0) {
          totalPrice = totalPrice - totalPrice * (bulkDiscount / 100);
        }

        // Update the DOM elements
        document.getElementById("serviceFee").innerText =
          "N$" + serviceFee.toFixed(2);
        document.getElementById("price").innerText = "X$" + price.toFixed(2);
        document.getElementById("bulkDiscount").innerText =
          "-Y%" + bulkDiscount.toFixed(0);
        document.getElementById("total").innerText =
          "Z$" + totalPrice.toFixed(2);
      }
    </script>

      </ul>

    <h1 class="result">Price Calculator</h1>
    <form onsubmit="event.preventDefault(); demofunc();">
        <label for="weight">Approximate weight of printed part:</label>
        <input type="number" id="weight" name="weight" step="0.01" required> kg<br><br>
        
        <label for="numParts">Number of parts being printed:</label>
        <input type="number" id="numParts" name="numParts" required><br><br>
        
        <button type="submit">Calculate</button>
    </form>
    <div class="result">
    <h4>Service fee: <span id="serviceFee">$0.00</span></h4>
    <h4>Price: <span id="price">$0.00</span></h4>
    <h4>Bulk order discount: <span id="bulkDiscount">-%0</span></h4>
    <h4>Total: <span id="total">$0.00</span></h4>
</div>
